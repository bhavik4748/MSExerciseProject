<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo App</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <script src="node_modules/angular/angular.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
    <script src="app/app.config.js"></script>
</head>

<body ng-app="DemoApp" ng-strict-di style="background-color: #0026ff">
    <div ng-controller="DemoAppController">
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding-top:10px;padding-left:10px; padding-right:10px;">
            <div class="col-md-2 hidden-xs hidden-sm">&nbsp;</div>
            <div class="col-xs-12 col-sm-12 col-md-8 " style="background-color:floralwhite">
                <div>
                    <div ng-click="sortBy('name')" class="col-xs-6 col-sm-6 col-md-6">
                        <span class="btn1 btn-link pad-none"><br />Account</span>
                        <span class="sortorder vertical-align-bottom" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                    </div>

                    <div ng-click="sortBy('availablecash')" class="col-xs-6 col-sm-6 col-md-6 text-right">
                        <span class="sortorder pad-none vertical-align-top" ng-show="propertyName === 'availablecash'" ng-class="{reverse: reverse}"></span>
                        <span class="btn1 btn-link pad-none"> Available Cash<br />Today's Change</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 hidden-xs hidden-sm">&nbsp;</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding-left:10px; padding-right:10px;">
            <div class="col-md-2 hidden-xs hidden-sm">&nbsp;</div>
            <div class="col-xs-12 col-sm-12 col-md-8" style="background-color:white">
                <div ng-repeat="record in dataapi | orderBy:propertyName:reverse">
                    <div class="col-xs-6 col-sm-6 col-md-6">

                        {{record.name}} <!---- {{propertyName}} -- {{reverse}}-->

                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                        {{record.availablecash | currency}}
                    </div>
                </div>
            </div>
            <div class="col-md-2 hidden-xs hidden-sm">&nbsp;</div>
        </div>

    </div>
</body>

</html>
